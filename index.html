<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Analytics Practice</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Y0WMHJC0BD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-Y0WMHJC0BD');
    </script>
</head>
<body>
    <h1>Google Analytics Practice</h1>
    <button id="track-button">Click Me</button>
    <p id="status">No event tracked yet.</p>
    <script>
        // Track button clicks
        document.getElementById('track-button').addEventListener('click', function () {
            gtag('event', 'button_click', {
                event_category: 'engagement',
                event_label: 'Practice Button',
                value: 1
            });
            document.getElementById('status').innerText = 'Button clicked!';
        });
    </script>
</body>
</html>
